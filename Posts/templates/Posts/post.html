{% extends "main.html" %}

{% block content %}
<div class="container">

    <img class="img-thumbnail" src="{{ post.imagen_portada.url }}" alt="{{ post.title }}">

    <h1>{{ post.title }}</h1>

    <h5>{{ post.subtitulo }}</h5>

    <p>{{ post.description|safe }}</p>

    <a type="button" class="btn btn-primary" href="{% url 'editar_post' post.id %}">Actualizar post</a>
    <a type="button" class="btn btn-danger" href="{% url 'eliminar_post' post.id %}?next=/post/{{ post.id }}">Eliminar post</a>
</div>
{% endblock content %}
